services:
  calmnews:
    image: calmnews:latest
    container_name: calmnews
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - /opt/calmnews/data:/app/data
    environment:
      - CALMNEWS_DATA_DIR=/app/data
      - CALMNEWS_LISTEN_ADDR=0.0.0.0:8080
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.calmnews.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik-network"

      # Basic Auth Middleware for Settings
      - "traefik.http.middlewares.calmnews-auth.basicauth.users=<CREDENTIALS>"

      # Redirect to HTTPS Middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

      # Main router (lower priority)
      - "traefik.http.routers.calmnews.rule=Host(`calmnews.iotitlan.com`)"
      - "traefik.http.routers.calmnews.entrypoints=websecure"
      - "traefik.http.routers.calmnews.tls.certresolver=letsencrypt"
      - "traefik.http.routers.calmnews.service=calmnews"
      - "traefik.http.routers.calmnews.priority=1"

      # Settings router (higher priority, requires auth)
      - "traefik.http.routers.calmnews-settings.rule=Host(`calmnews.iotitlan.com`) && PathPrefix(`/settings`)"
      - "traefik.http.routers.calmnews-settings.entrypoints=websecure"
      - "traefik.http.routers.calmnews-settings.tls.certresolver=letsencrypt"
      - "traefik.http.routers.calmnews-settings.middlewares=calmnews-auth"
      - "traefik.http.routers.calmnews-settings.service=calmnews"
      - "traefik.http.routers.calmnews-settings.priority=10"

      # HTTP redirect router (redirects HTTP to HTTPS)
      - "traefik.http.routers.calmnews-redirect.rule=Host(`calmnews.iotitlan.com`)"
      - "traefik.http.routers.calmnews-redirect.entrypoints=web"
      - "traefik.http.routers.calmnews-redirect.middlewares=redirect-to-https"
      - "traefik.http.routers.calmnews-redirect.priority=1"
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    command:
      - --providers.file.filename=/etc/traefik/dynamic_conf.yml
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --api.dashboard=true
      - --api.insecure=false
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.email=carlos@iotitlan.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --log.level=INFO
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=traefik-network
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/calmnews/traefik/dynamic_conf.yml:/etc/traefik/dynamic_conf.yml:ro
      - /opt/calmnews/traefik/letsencrypt:/letsencrypt
    networks:
      - traefik-network

networks:
  traefik-network:
    external: true

